language: node_js
node_js:
  - '10'
  
sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm
    - $HOME/.cache

matrix:
  fast_finish: true

  include:
    # runs linting and tests with current locked deps

    - stage: "Tests"
      name: "Tests"
      script:
        - npm run lint
        - npm test

install:
  - npm install
